<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Asteroids</title>
      <link rel="stylesheet" href="sc.css" />
      <link rel="icon" href="res/moon.png" />
      <meta name="viewport" content="width=450, user-scalable=no" />
      <meta name="theme-color" content="#00004B" />
   </head>
   <body>
      <div class="pane pane-main" id="pane_main">
         <div class="map" id="game_map">
            <div class="start-game" id="start_game">
               <span class="start-text">Press <span class="text-fire" id="text_fire">SPACE</span> to begin the game</div></span>
            <canvas id="game_canvas">Unable to start the game, please update or change your browser</canvas>
         </div>
         <div class="hud" id="hud">
            <div class="hud-elem hud-shield" id="hud_shield"></div>
            <div class="hud-elem hud-health" id="hud_health"></div>
            <div class="hud-elem hud-money" id="hud_money"></div>
            <div class="hud-elem hud-level" id="hud_level"></div>
         </div>
         <div class="slider">
            <div class="mobile-controls hidden" id="mobile_controls">
               <div class="slider-button button-fire"></div>
               <div class="slider-button button-move"></div>
            </div>
         </div>
      </div>
   </body>
   <script src="game.js"></script>
   <script src="levels.js" async></script>
   <script src="logic.js" async></script>
</html>
